<!doctype html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div>
      <h1 class="screen">
        <span id="minutes" class="box" style="margin-left:15px;">
          00
        </span>
        <span id="seconds" class="box" style="margin-left:15px;">
          00
        </span><span id="hundredths" class="box" style="margin-left:15px;">
          00
        </span>
      </h1>
      <p>Minutes</p>
      <p style="margin-left:45px;">Seconds</p>
      <p>Hundredths</p>
    </div>
    <div class="buttons">
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="reset">RESET</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
